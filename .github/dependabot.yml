version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    target-branch: "main"
    schedule:
      interval: daily
    milestone: 26
    labels:
      - dependencies

  - package-ecosystem: gradle
    directory: "/"
    target-branch: "1.6.x"
    schedule:
      interval: daily
    milestone: 27
    labels:
      - dependencies
    ignore:
      - dependency-name: "org.springframework.boot:*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
      - dependency-name: "spring-cloud-starter-open-service-broker"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"

  - package-ecosystem: gradle
    directory: "/"
    target-branch: "1.5.x"
