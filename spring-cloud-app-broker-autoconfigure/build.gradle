description = "Spring Cloud App Broker Autoconfiguration"

dependencyManagement {
	imports {
		mavenBom "org.springframework:spring-framework-bom:${springVersion}"
		mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
	}
}

dependencies {
	compile project(":spring-cloud-app-broker-core")
	compile project(":spring-cloud-app-broker-deployer-cloudfoundry")

	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile("org.springframework.cloud:spring-cloud-open-service-broker-autoconfigure:2.0.0.RC2")
	compile("org.springframework.cloud:spring-cloud-starter-open-service-broker-webmvc:2.0.0.RC2")

	compileOnly("org.springframework.boot:spring-boot-configuration-processor")

	testImplementation("org.springframework.boot:spring-boot-starter-test") {
		exclude module: "junit"
	}

	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
	testImplementation("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
	testImplementation("org.assertj:assertj-core:${assertjVersion}")
	testImplementation("org.mockito:mockito-core:${mockitoVersion}")
	testImplementation("org.mockito:mockito-junit-jupiter:${mockitoVersion}")
	testImplementation("io.rest-assured:rest-assured:${restAssuredVersion}")
	testImplementation("io.specto:hoverfly-java:${hoverflyVersion}")
	testImplementation("io.specto:hoverfly-java-junit5:${hoverflyVersion}")
}

compileJava.dependsOn(processResources)
