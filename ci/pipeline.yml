---
aliases:
  - &slack-success-notification
    put: alert
    params:
      icon_emoji: ":concourse:"
      username: concourse
      channel: ((ab-slack-success-channel))
      text: "$BUILD_PIPELINE_NAME pipeline has succeeded with build <${ATC_EXTERNAL_URL}/builds/$BUILD_ID|$BUILD_NAME>!"
  - &slack-failure-notification
    put: alert
    params:
      icon_emoji: ":animal-1252:"
      username: concourse
      channel: ((ab-slack-failure-channel))
      text: <!here> Build <${ATC_EXTERNAL_URL}/builds/$BUILD_ID|$BUILD_NAME> of job $BUILD_JOB_NAME in the $BUILD_PIPELINE_NAME pipeline has failed!

jobs:
  - name: build-ci-images
    plan:
      - get: ci-images-git-repo
        trigger: true
      - put: app-broker-ci-image
        params:
          build: ci-images-git-repo/ci/images/app-broker-ci
        get_params:
          skip_download: "true"

  - name: build
    serial: true
    public: true
    plan:
      - get: nightly
        trigger: true
      - get: git-repo
        trigger: true
      - task: build-project
        timeout: 1h30m
        file: git-repo/ci/tasks/build-project.yml
      - put: artifactory-repo
        params: &artifactory-params
          signing_key: ((signing-key))
          signing_passphrase: ((signing-passphrase))
          repo: libs-snapshot-local
          folder: distribution-repository
          build_uri: "${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"
          build_number: "${BUILD_PIPELINE_NAME}-${BUILD_JOB_NAME}-${BUILD_NAME}"
          disable_checksum_uploads: true
    on_failure:
      *slack-failure-notification

  - name: run-acceptance-tests
    serial: true
    plan:
      - in_parallel:
        - get: nightly
          passed: [build]
          trigger: true
        - get: git-repo
          passed: [build]
          trigger: true
        - put: toolsmith-env
          inputs: []
          params:
            action: claim
      - task: acceptance-tests
        file: git-repo/ci/tasks/acceptance-tests.yml
    on_success:
      in_parallel:
        - *slack-success-notification
        - put: toolsmith-env
          params:
            action: unclaim
            env_file: toolsmith-env/metadata
          inputs: [toolsmith-env]
    on_failure:
      *slack-failure-notification

  - name: stage-milestone
    serial: true
    plan:
      - get: git-repo
        passed: [run-acceptance-tests]
      - task: stage
        file: git-repo/ci/tasks/stage.yml
        vars:
          release-type: M
      - put: artifactory-repo
        params:
          <<: *artifactory-params
          repo: libs-staging-local
      - put: git-repo-staging
        params:
          repository: stage-git-repo

  - name: stage-rc
    serial: true
    plan:
      - get: git-repo
        passed: [run-acceptance-tests]
      - task: stage
        file: git-repo/ci/tasks/stage.yml
        vars:
          release-type: RC
      - put: artifactory-repo
        params:
          <<: *artifactory-params
          repo: libs-staging-local
      - put: git-repo-staging
        params:
          repository: stage-git-repo

  - name: stage-release
    serial: true
    plan:
      - get: git-repo
        passed: [run-acceptance-tests]
      - task: stage
        file: git-repo/ci/tasks/stage.yml
        vars:
          release-type: RELEASE
      - put: artifactory-repo
        params:
          <<: *artifactory-params
          repo: libs-staging-local
      - put: git-repo-staging
        params:
          repository: stage-git-repo

  - name: promote-milestone
    serial: true
    plan:
      - get: git-repo
      - get: artifactory-repo
        passed: [stage-milestone]
        params:
          save_build_info: true
      - task: promote
        file: git-repo/ci/tasks/promote.yml
        vars:
          release-type: M

  - name: promote-rc
    serial: true
    plan:
      - in_parallel:
        - get: git-repo
        - get: artifactory-repo
          passed: [stage-rc]
          params:
            save_build_info: true
      - task: promote
        file: git-repo/ci/tasks/promote.yml
        vars:
          release-type: RC

  - name: promote-release
    serial: true
    plan:
      - in_parallel:
        - get: git-repo
        - get: artifactory-repo
          passed: [stage-release]
          params:
            save_build_info: true
      - task: promote
        file: git-repo/ci/tasks/promote.yml
        vars:
          release-type: RELEASE

  - name: sync-to-maven-central
    serial: true
    plan:
      - in_parallel:
        - get: git-repo
        - get: artifactory-repo
          passed: [promote-release]
          params:
            save_build_info: true
      - task: sync-to-maven-central
        file: git-repo/ci/tasks/sync-to-maven-central.yml

resource_types:
  - name: artifactory-resource
    type: registry-image
    source:
      repository: ((dockerhub-mirror-registry))/springio/artifactory-resource
      tag: 0.0.14

  - name: slack-notification
    type: registry-image
    source:
      repository: ((dockerhub-mirror-registry))/cfcommunity/slack-notification-resource
      tag: latest

  - name: pcf-pool
    type: registry-image
    source:
      repository: ((dockerhub-mirror-registry))/cftoolsmiths/toolsmiths-envs-resource

resources:
  - name: nightly
    type: time
    icon: calendar-clock
    source:
      start: 12:00 AM
      stop: 1:00 AM
      days:
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
      location: America/New_York

  - name: git-repo
    type: git
    source:
      uri: ((github-repo))
      username: ((github-token))
      password: ((github-password))
      branch: ((branch))
      ignore_paths: ["ci/images/*"]
      fetch_tags: true

  - name: git-repo-staging
    type: git
    source:
      uri: ((github-repo))
      username: ((github-token))
      password: ((github-password))
      branch: ((github-username))/staging

  - name: ci-images-git-repo
    type: git
    source:
      uri: ((github-repo))
      branch: ((branch))
      paths: ["ci/images/*"]

  - name: app-broker-ci-image
    type: docker-image
    source:
      repository: ((corporate-harbor-registry))/((dockerhub-organization))/app-broker-ci
      username: ((corporate-harbor-robot-account.username))
      password: ((corporate-harbor-robot-account.password))
      tag: ((branch))

  - name: artifactory-repo
    type: artifactory-resource
    source:
      uri: ((artifactory-server))
      username: ((artifactory-username))
      password: ((artifactory-password))
      build_name: ((build-name))

  - name: alert
    type: slack-notification
    source:
      url: ((scs-slack-webhook))

  - name: toolsmith-env
    type: pcf-pool
    icon: pool
    source:
      api_token: ((toolsmith-api-token))
      hostname: environments.toolsmiths.cf-app.com
      pool_name: cf-deployment

groups:
  - name: "build"
    jobs:
      - build
      - run-acceptance-tests
  - name: "milestone"
    jobs:
      - stage-milestone
      - promote-milestone
  - name: "rc"
    jobs:
      - stage-rc
      - promote-rc
  - name: "release"
    jobs:
      - stage-release
      - promote-release
      - sync-to-maven-central
  - name: "ci-images"
    jobs:
      - build-ci-images
  - name: "all"
    jobs:
      - build
      - run-acceptance-tests
      - stage-milestone
      - promote-milestone
      - stage-rc
      - promote-rc
      - stage-release
      - promote-release
      - sync-to-maven-central
      - build-ci-images
