version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    target-branch: "main"
    schedule:
      interval: daily
    commit-message:
      prefix: "(2.2.x)"
    milestone: 30
    labels:
      - dependencies
    ignore:
      - dependency-name: "org.springframework.boot"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
      - dependency-name: "spring-cloud-starter-open-service-broker"
